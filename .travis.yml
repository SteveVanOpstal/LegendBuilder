language: node_js
sudo: false
node_js:
  - 8.6.0

branches:
  only:
    - master
    - /^greenkeeper/.*$/

env:
  global:
    - CXX=g++-4.8
    - SAUCE_USERNAME=SteveVanOpstal
    - secure: 
    - ARTIFACTS_BUCKET=legendbuilder.io
    - secure: 
    - secure: 
  matrix:
    - CI_MODE=build
    - CI_MODE=upload
    - CI_MODE=sl_client_test_required
    - CI_MODE=sl_client_test_optional
    - CI_MODE=server_test
    - CI_MODE=coverage

matrix:
  allow_failures:
    - env: CI_MODE=sl_client_test_optional
    - env: CI_MODE=coverage

cache:
  directories:
    - node_modules

install:
  - npm install

addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - g++-4.8
  hosts:
    - karma.com

script:
  - npm run ci

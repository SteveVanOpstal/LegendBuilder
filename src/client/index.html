<!DOCTYPE html>
<html>

<head>
  <title><%= webpackConfig.metadata.title %></title>

  <meta charset="utf-8">
  <!--<meta http-equiv="X-UA-Compatible" content="IE=edge">-->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="<%= webpackConfig.metadata.title %>">

  <link rel="shortcut icon" href="/images/favicon.ico" />
  <link href='https://fonts.googleapis.com/css?family=Roboto:400' rel='stylesheet' type='text/css'>
  <link href='/base.css' rel='stylesheet' type='text/css'>

  <base href="<%= webpackConfig.metadata.baseUrl %>">
</head>

<body>
  <div class="header">
    <div class="align-center">
      <%= require('./assets/images/logo.svg') %>
      <h1>Legend Builder</h1>
      <span class="alpha">Alpha</span>
    </div>
  </div>
  <div class="content">
    <app>
      <%= require('./assets/images/load.svg') %>
    </app>
  </div>

  <% if (webpackConfig.metadata.ENV === 'development') { %>
  <!-- Webpack Dev Server reload -->
  <script src="http://<%= webpackConfig.metadata.host %>:<%= webpackConfig.metadata.port %>/webpack-dev-server.js"></script>
  <% } %>
</body>

</html>
